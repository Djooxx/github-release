  <script>
    // 仓库列表
    const repos = [
      { owner: 'gradio-app', repo: 'gradio' },
      { owner: 'comfyanonymous', repo: 'ComfyUI' },
      { owner: 'element-plus', repo: 'element-plus' },
      { owner: 'ollama', repo: 'ollama' },
      { owner: 'ollama', repo: 'ollama-python' },
      { owner: 'cline', repo: 'cline' },
      { owner: '2dust', repo: 'v2rayN' },
      { owner: 'docker-mailserver', repo: 'docker-mailserver' },
      { owner: 'open-webui', repo: 'open-webui' },
      { owner: 'localsend', repo: 'localsend' },
      { owner: 'apache', repo: 'echarts' },
      { owner: 'fishaudio', repo: 'fish-speech' },
      { owner: 'vitejs', repo: 'vite-plugin-vue' },
      { owner: 'vitejs', repo: 'vite' },
      { owner: 'axios', repo: 'axios' },
      { owner: 'vuejs', repo: 'router' },
      { owner: 'filebrowser', repo: 'filebrowser' },
      { owner: 'apache', repo: 'superset' },
      { owner: 'NginxProxyManager', repo: 'nginx-proxy-manager' },
      { owner: 'Kong', repo: 'insomnia' },
      { owner: 'talebook', repo: 'talebook' },
      { owner: 'CorentinTh', repo: 'it-tools' },
      { owner: 'fatedier', repo: 'frp' }
    ];

    // 获取所有仓库的最新稳定发布信息
    async function fetchLatestReleases(apiKey) {
      try {
        const releasePromises = repos.map(async (repo) => {
          try {
            const headers = {
              'Accept': 'application/vnd.github+json',
              'X-GitHub-Api-Version': '2022-11-28'
            };
            
            // 如果提供了API密钥，添加到请求头
            if (apiKey && apiKey.trim() !== '') {
              headers['Authorization'] = `Bearer ${apiKey}`;
            }
            
            const response = await axios.request({
              url: `/repos/${repo.owner}/${repo.repo}/releases/latest`,
              method: 'GET',
              baseURL: 'https://api.github.com',
              headers: headers
            });
            
            return {
              ...response.data,
              repository: { ...repo } // 添加仓库信息
            };
          } catch (error) {
            if (error.response && error.response.status === 404) {
              console.log(`No latest release found for ${repo.owner}/${repo.repo}.`);
              return null;
            } else {
              console.error(`Error fetching release data for ${repo.owner}/${repo.repo}:`, error);
              return null;
            }
          }
        });

        const releases = await Promise.all(releasePromises);
        const validReleases = releases.filter(release => release !== null);
        displaySortedReleases(validReleases);
      } catch (error) {
        console.error('Error fetching release data:', error);
        const container = document.getElementById('release-container');
        container.innerHTML = `<div class="error">获取数据失败，请检查API密钥或网络连接</div>`;
      }
    }

    // 按 published_at 降序排序并显示发布信息
    function displaySortedReleases(releases) {
      releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

      const container = document.getElementById('release-container');
      container.innerHTML = '';

      releases.forEach(release => {
        const projectInfoElement = document.createElement('div');
        projectInfoElement.className = 'project-info';
        projectInfoElement.innerHTML = `
      <hr>
          <a href="${release.html_url}" target="_blank">${release.repository.owner}/${release.repository.repo}</a><br>
          <span class="release-name">${release.name || release.tag_name} &nbsp;&nbsp;${new Date(release.published_at).toLocaleString()}</span><br>
        `;

        const releaseBodyElement = document.createElement('div');
        releaseBodyElement.className = 'release-body';
        const releaseBody = release.body || 'No release notes available.';
        const htmlContent = marked.parse(releaseBody);
        releaseBodyElement.innerHTML = htmlContent;

        container.appendChild(projectInfoElement);
        container.appendChild(releaseBodyElement);
      });
    }

    // 初始化页面
    function initPage() {
      const container = document.getElementById('release-container');
      container.innerHTML = `
        <div class="api-controls">
          <div class="input-group">
            <input type="password" id="api-key-input" placeholder="输入GitHub API密钥 (可选)">
            <button id="confirm-btn">获取最新版本</button>
          </div>
          <p class="hint">提示: API密钥可选，但未提供时可能会触发GitHub API速率限制</p>
        </div>
      `;
      
      document.getElementById('confirm-btn').addEventListener('click', () => {
        const apiKey = document.getElementById('api-key-input').value;
        fetchLatestReleases(apiKey);
      });
    }

    // 确保 DOM 完全加载后再执行脚本
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
  <style>
    /* 添加一些基本样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      overflow-x: hidden; /* 防止水平滚动条 */
    }
    .container {
      width: 100%; /* 使用整个屏幕宽度 */
      max-width: 1200px;
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .api-controls {
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    #api-key-input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
      min-width: 300px;
      border-right: none;
    }
    #confirm-btn {
      padding: 12px 20px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    #confirm-btn:hover {
      background-color: #005cc5;
    }
    .hint {
      color: #586069;
      font-size: 14px;
      margin-top: 5px;
    }
    .project-info {
      font-size: 1.5em;
      font-weight: bold;
    }
    .release-name {
      display: block; /* 使 release-name 另起一行 */
      font-size: 0.7em;
      color: #333;
      margin-top: 5px; /* 增加顶部间距 */
    }
    .release-body {
      max-width: 100%;
      margin: 0 auto;
      text-align: left;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0; /* 增加分割线的上下间距 */
    }
    details {
      margin-left: 20px;
      text-align: left;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #d73a49;
      padding: 20px;
      background-color: #ffeef0;
      border-radius: 6px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="release-container"></div>
</body>
</html>
